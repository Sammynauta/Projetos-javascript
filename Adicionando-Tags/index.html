<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Adicionando-Tags/CSS/style.css">
    <title>TAGS BOX</title>
</head>

<body>
    <main>
        <section>
            <h2 class="titulo">Tags <i class="fas fa-tags"></i></h2>
          <div class="conteudo">
              <p>Pressione enter para adicionar uma nova Tag. Use a "," para separar as tags.</p>
            <div class="tag-box">
                <ul>
                    <input type="text">
                </ul>
            </div>
          </div>
          <div class="detalhes">
            <p>Faltam <span>10</span> tags</p>
            <button>Remover Todos</button>
          </div>
        </section>
    </main>
</body>
    <script src="/Adicionando-Tags/JS/script.js"></script>
</html>
